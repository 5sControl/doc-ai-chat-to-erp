name: summify
description: "Summify Extension"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.4.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.4
  hydrated_bloc: ^9.1.4
  equatable: ^2.0.5
  path_provider: ^2.1.2
  dio: ^5.4.1
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.4
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^5.0.0
  crypto: ^3.0.3
  flutter_svg: ^2.0.10+1
  modal_bottom_sheet: ^3.0.0-pre
  intl: ^0.19.0
  flutter_link_previewer: ^3.2.2
  flutter_gen_runner: ^5.4.0
  cached_network_image: ^3.3.1
  share_plus: ^7.2.2
  file_selector: ^1.0.3
  flutter_animate: ^4.5.0
  styled_text: ^8.1.0
  url_launcher: ^6.2.5
  file_picker: ^6.2.0
  flutter_local_notifications: ^17.0.0
  receive_sharing_intent_plus: ^1.0.1
  simple_animations: ^5.0.2
  stream_transform: ^2.1.0
  bloc_concurrency: ^0.2.5
  mixpanel_flutter: ^2.2.0
  facebook_app_events: ^0.19.2
  in_app_review: ^2.0.9
  flutter_email_sender: ^6.0.2
  status_bar_control: ^3.2.1
  purchases_flutter: ^6.29.1
  flutter_dialogs: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path_android: "assets/logo/logo-1024.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
#  generate: true

  assets:
    - assets/
    - assets/icons/
    - assets/onboarding/
    - assets/set_up/
    - assets/flags/
